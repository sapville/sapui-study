<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>MVC Simple</title>
  <link rel="stylesheet" href="css/styles.css">
  <script id="sap-ui-bootstrap"
          src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"

          data-sap-ui-libs="sap.m"
          data-sap-ui-theme="sap_bluecrystal"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-preload="defer"
          data-sap-ui-xx-bindingSyntax="complex"
          data-sap-ui-resourceroots='{"sapville.sapui-study.mvc-app-simple": "./webapp"}'>
  </script>
  <script>
    const oData = {
      'CountSuppliers': 2,
      'Suppliers': [
        {
          'ID': 0,
          'Name': 'Exotic Liquids',
          'Address': {
            'Street': 'NE 228th',
            'City': 'Sammamish',
            'State': 'WA',
            'ZipCode': '98074',
            'Country': 'USA'
          }
        },
        {
          'ID': 1,
          'Name': 'Tokyo Traders',
          'Address': {
            'Street': 'NE 40th',
            'City': 'Redmond',
            'State': 'WA',
            'ZipCode': '98052',
            'Country': 'USA'
          }
        }
      ]
    };

    const oModel = sap.ui.model.json.JSONModel();
    oModel.setData(oData);

    sap.ui.getCore().setModel(oModel);

    const oPageMasterView = new sap.ui.view('masterPage', {
      type: sap.ui.core.mvc.ViewType.JS,
      viewName: 'sapville.sapui-study.mvc-app-simple.view.Master'
    });
    const oApp = new sap.m.App({
      initialPage: 'masterPage'
    });
    oApp.addPage(oPageMasterView);
    oApp.placeAt('content');
  </script>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
</body>
</html>

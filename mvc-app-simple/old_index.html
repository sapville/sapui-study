<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>MVC Simple</title>
  <link rel="stylesheet" href="css/styles.css">
  <script id="sap-ui-bootstrap"
          src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
          data-sap-ui-libs="sap.m"
          data-sap-ui-theme="sap_bluecrystal"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-preload="defer"
          data-sap-ui-xx-bindingSyntax="complex"
          data-sap-ui-resourceroots='{"sapville.sapui-study.mvc-app-simple": "./webapp"}'>
  </script>
  <script>
    const oPageMasterView = sap.ui.view('masterPage', {
      type: sap.ui.core.mvc.ViewType.XML,
      viewName: 'sapville.sapui-study.mvc-app-simple.view.Master',
    });

    const oPageDetailView = sap.ui.view('detailPage', {
      type: sap.ui.core.mvc.ViewType.XML,
      viewName: 'sapville.sapui-study.mvc-app-simple.view.Detail',
    });
    const oApp = new sap.m.App({
      initialPage: 'masterPage'
    });
    oApp.addPage(oPageMasterView).addPage(oPageDetailView);
    oApp.placeAt('content');
  </script>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
</body>
</html>
